<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
	<meta name="author" content="Patrick Rogan">
	<link rel="canonical" href="www.iamsilas.co">		

	<!-- SOCIAL
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta property="og:site_name" content="Silas | Digital Designer">
	<meta property="og:title"  />
	<meta property="og:url" content="www.iamsilas.co" />
	<meta property="og:type" content="website" />
	<meta property="og:description"  />
	<meta property="og:image"  />

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="{{ "/css/reset.css" | prepend: site.baseurl }}"> <!-- CSS reset -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ "/css/animate.min.css" | prepend: site.baseurl }}">
	<script src="{{ "/js/modernizr.js" | prepend: site.baseurl }}"></script> <!-- Modernizr -->
	<script src="{{ "/js/jquery-2.1.4.js" | prepend: site.baseurl }}"></script><!-- Resource jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>	

	<!-- ANALYTICS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</head>
